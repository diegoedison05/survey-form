<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey</title>
    </head>
    <body>
        <h1 id="title">feeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form
            method="post"
            action="https://www.freecodecamp.org/"
            id="survey-form"
        >
            <label for="name" id="name-label">
                Name
                <input
                    id="name"
                    type="text"
                    required
                    placeholder="Enter your name"
                />
            </label>
            <label for="email" id="email-label"
                >Email
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="Enter your email"
            /></label>
            <label for="number" id="number-label"
                >Age
                <input
                    type="number"
                    id="number"
                    min="13"
                    max="120"
                    placeholder="Age"
                />
            </label>
            <label for="dropdown" class="paddTop"
                >Which option best describes your current role?<select
                    name=""
                    id="dropdown"
                >
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time</option>
                    <option value="3">Other</option>
                </select></label
            >
            <label for="recommend" class="paddTop"
                >Would you recommend freeCodeCamp to a friend?</label
            >
            <input
                type="radio"
                name="recommend"
                id=""
                class="inline"
                value="definitely"
            />
            Definitely
            <input
                type="radio"
                name="recommend"
                id=""
                class="inline"
                value="maybe"
            />
            Maybe
            <input
                type="radio"
                name="recommend"
                id=""
                class="inline"
                value="notsure"
            />
            Not sure

            <label for="improved" class="paddTop"
                >What would you like to see improved? (Check all that
                apply)</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="frontendprojects"
                />Front-end Projects</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="backendprojects"
                />Back-end Projects</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="datavisualization"
                />Data Visualization</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="challenges"
                />Challenges</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="opensourcecommunity"
                />Open Source Community</label
            >
            <label class="improved"
                ><input
                    type="checkbox"
                    name="improved"
                    id="improved"
                    class="inline"
                    value="gitterhelprooms"
                />Gitter help rooms</label
            >

            <label for="comment" class="paddTop">
                Any comments or suggestions?
            </label>
            <textarea
                name="comment"
                id=""
                cols="30"
                rows="10"
                placeholder="Enter your comment here..."
            ></textarea>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </body>
</html>
